    <!-- Temp Form: KEEP THE INPUT ATTRIBUTES IN ORDER FOR VALIDATIO TO WORK PROPERLY=== -->
    <br>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <!-- Keep the Input attributes so that the input validation works -->
                    <input 
                    class="validate" 
                    placeholder="New York, NY" 
                    id="location" 
                    type="text" 
                    title="City Name, 2-Digit State Code  or 5-Digit Zip Code"
                    pattern= "(([0-9]{5})|([\w ]+, \w{2}))"> 
                    <label for="location">City, State or Zip Code</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
    </div>
    </form>
    </div>

    <!-- === -->

    <!-- temp div to hold map     -->
